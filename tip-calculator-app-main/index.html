<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="./styles.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="./images/logo.svg" alt="logo" />
    </div>
    <main>
      <div class="card">
        <div class="card-left">
          <h1 class="title">Bill</h1>
          <div class="number-container">
            <img src="./images/icon-dollar.svg" alt="dollar" />
            <input type="top" />
          </div>
          <h2 class="title">Select Tip %</h2>
          <div class="buttons">
            <button class="number-5">5%</button>
            <button class="number-10">10%</button>
            <button class="number-15">15%</button>
            <button class="number-25">25%</button>
            <button class="number-50">50%</button>
            <button class="number-custom">Custom</button>
          </div>
          <h3 class="title">Number of People</h3>
          <div class="number-container">
            <img src="./images/icon-person.svg" alt="person" />
            <input type="bottom" />
          </div>
        </div>
        <div class="bottom-card">
          <div class="tip-amount">
            <p>
              Tip Amount <br />
              <span class="blurred-text"> / person </span>
            </p>
            <p class="money-amount">$0.00</p>
          </div>
          <div class="total-amount">
            <p>
              Total <br />
              <span class="blurred-text"> / person </span>
            </p>
            <p class="money-amount">$0.00</p>
          </div>
          <button class="reset-button">Reset</button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Cristian</a>.
    </div>
  </body>
</html>
